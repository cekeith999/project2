<!doctype html>
<html>
  <body style="font-family: system-ui; margin:16px; font-size:1.2rem;">
    <h2>Know-Me Wager — Choose Player</h2>
    <p>
      <a href="/player/1">Player 1</a> ·
      <a href="/player/2">Player 2</a>
    </p>
    <form onsubmit="return false" style="margin-top:12px;">
      <button onclick="resetRound()">Reset Round</button>
      <span id="status"></span>
    </form>
    <script>
      async function resetRound(){
        await fetch('/api/reset', {method:'POST'});
        document.getElementById('status').textContent = ' Round reset.';
        setTimeout(()=>document.getElementById('status').textContent='', 1200);
      }
    </script>
  </body>
</html>
