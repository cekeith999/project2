<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Debug Radios</title></head>
  <body>
    <h1>Debug Radios</h1>
    <p>These radios should toggle visibly when clicked.</p>

    <label>
      <input type="radio" name="choice" value="A"> Option A
    </label>
    <br>
    <label>
      <input type="radio" name="choice" value="B"> Option B
    </label>

    <p>If these do NOT toggle, something is overlaying or disabling inputs.</p>
  </body>
</html>
